<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
        integrity="sha512-rRQtF4V2wtAvXsou4iUAs2kXHi3Lj9NE7xJR77DE7GHsxgY9RTWy93dzMXgDIG8ToiRTD45VsDNdTiUagOFeZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class='forcolor'></div>
        <section class="register-container">
            <span class="logo-container">
                <i class="zmdi zmdi-landscape"></i>
            </span>
            <h1>SIGN UP</h1>
            <form class="register-form">
                <input type="text" placeholder="Username">
                <i class="fas fa-user"></i>
                <span class="text-danger"></span>
                <input class="register-input" type="email" placeholder="Email">
                <i class="fas fa-envelope"></i>
                <span class="text-danger"></span>
                <input class="register-input" type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
                <span class="text-danger"></span>
                <input class="register-input" type="password" placeholder="Confirm Password">
                <i class="fas fa-lock"></i>
                <span class="text-danger"></span>
                <div class="checkbox-container register-input">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <div class="btn">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
